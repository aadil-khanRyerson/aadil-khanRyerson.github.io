	<script type="text/javascript">

		function validatePrimaryEmail(mail) 
		{
		 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
		  {
		    var ansText = document.querySelector("#pEmailStatus");
			ansText.textContent = "";
		    return (true)
		  }
		    var ansText = document.querySelector("#pEmailStatus");
		    //var selectedField = document.querySelector("#number");

			ansText.textContent = "Please enter a valid email address";
			ansText.style.color = "red";
		    return (false)
		}

		function validateSecondaryEmail(mail) 
		{
		 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
		  {
		    var ansText = document.querySelector("#sEmailStatus");
			ansText.textContent = "";
		    return (true)
		  }
		    var ansText = document.querySelector("#sEmailStatus");
			ansText.textContent = "Please enter a valid email address";
			ansText.style.color = "red";
		    return (false)
		}

		function validateNumber(number) 
		{
		  var correctNumber = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
		  if(number.match(correctNumber)) {
		    var ansText = document.querySelector("#numberStatus");
			ansText.textContent = "";
		    return true;
		  }
		  else {
		    var ansText = document.querySelector("#numberStatus");
			ansText.textContent = "Please enter a valid 10 digit phone number";
			ansText.style.color = "red";
		    return (false)
		  }
		}


		function verifyInput()
		{

		// Verify users email and number"
			var primaryEmail = document.getElementById("pEmail").value
			var secondaryEmail = document.getElementById("sEmail").value
			var userNumber = document.getElementById("number").value

			validatePrimaryEmail(primaryEmail);
			validateSecondaryEmail(secondaryEmail);
			validateNumber(userNumber);
		}

	</script>
